<!DOCTYPE html>
<html lang="en">
    <head>
        <title>I-shadow</title>
        <meta charset="utf-8">
        <meta name="author" content="addeight">
        <meta name="description" content="Improve your English by shadowing YouTube videos!">
        <meta name="keywords" content="shadowing,English">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="lib/jquery-3.7.0.js"></script>
        <script src="lib/line-height.js"></script>
        <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vosk-browser@0.0.5/dist/vosk.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="script.js" defer></script>
        <script src="https://www.youtube.com/iframe_api" defer></script>
    </head>
    <body>
        <div id="start">
            <p id="instruction">Paste a URL of a YouTube video below (e.g., https://www.youtube.com/watch?v=??????????? or https://youtu.be/???????????).</p>
            <input type="url" id="url_input" pattern="https:\/\/(www\.youtube\.com\/watch\?v=|youtu\.be\/)[\w\-]{11}">
            <button id="start_button" class="control_button" aria-label="Start shadowing">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
            <h2>Open Source Licenses</h2>
            <pre id="notice"></pre>
        </div>
        <div id="stage">
            <div id="player"></div>
            <button id="stop_button" class="control_button" aria-label="Stop shadowing">
                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            </button>
            <p class="dictation">
            </p>
            <p class="dictation">
            </p>
        </div>
    </body>
</html>
