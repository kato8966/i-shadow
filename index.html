<!DOCTYPE html>
<html lang="en">
    <head>
        <title>I-shadow</title>
        <meta charset="utf-8">
        <meta name="author" content="addeight">
        <meta name="description" content="Improve your English by shadowing YouTube videos!">
        <meta name="keywords" content="shadowing,English">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="lib/jquery-3.7.0.js"></script>
        <script src="script.js" defer></script>
        <script src="https://www.youtube.com/iframe_api" defer></script>
    </head>
    <body>
        <div id="start">
            <p>Paste a URL of a YouTube video below (e.g., https://www.youtube.com/watch?v=??????????? or https://youtu.be/???????????).</p>
            <input type="url" id="url_input" name="video_url" pattern="https:\/\/(www\.youtube\.com\/watch\?v=|youtu\.be\/)[\w-]{11}"><br>
            <button id="start_button" class="control_button" aria-label="Start shadowing">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            </button>
        </div>
        <div id="stage">
            <div id="player"></div>
        </div>
    </body>
</html>
